<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <link rel="stylesheet" href="weatherApp.css" type="text/css" />
  </head>
  <body>
    <div class="body-fadeout"></div>
    <div class="weather-container">
      <div>
        <h3 id="app-header">Weather Report</h3>
      </div>
      <div class="toolbar">
        <div class="left-items">
          <span><a href="#" id="asc">ASC</a></span>
          <span>|</span>
          <span id="dec"><a href="#">DEC</a></span>
          <input
            id="city-search"
            type="input"
            placeholder="Search for cities..."
          />
        </div>
        <div class="climate-filters">
          <input
            checked
            type="checkbox"
            id="Snowy"
            name="snowy"
            value="Snowy"
          />
          <label for="snowy">Snowy</label>
          <input
            checked
            type="checkbox"
            id="Cloudy"
            name="cloudy"
            value="Cloudy"
          />
          <label for="sunny">Cloudy</label>
          <input
            checked
            type="checkbox"
            id="Sunny"
            name="sunny"
            value="Sunny"
          />
          <label for="sunny">Sunny</label>
        </div>
      </div>
      <div class="content">
        <ul id="card-container"></ul>
        <div class="card-modal">
          <div><button id="modal-close">X</button></div>
          <div class="card-modal-details"></div>
        </div>
      </div>

      <div class="footer">
        <button id="prevButton">Prev</button>
        <button id="nextButton">Next</button>
      </div>
    </div>
    <script type="module" src="./app/weather-app.js"></script>
  </body>
</html>
